<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- IMPORTANTE: Esta línea permite que se vea bien en celulares -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALECAR | Comprar Autos</title>
    <link rel="icon" href="/assets/img/icono.png" type="img" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/comprar.css">
</head>
<body>

<!-- NAVBAR (Igual a la del index) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/img/logo.png" alt="Logo SALECAR" class="navbar-logo">
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <!-- Menú centrado y con botones anchos en celular -->
            <ul class="navbar-nav ms-auto gap-2 py-3 py-lg-0 text-center">
                <li class="nav-item">
                    <a class="btn btn-outline-warning w-100" href="index.html#venta">Quiero Vender</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-warning w-100 active" href="comprar.html">Quiero Comprar</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-warning w-100" href="index.html#cotizar">Cotizar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html#quienes-somos">Quiénes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contáctenos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="container my-5 pt-5">
    <h1 class="text-center text-warning mb-4 mt-3 mt-lg-5">Autos Disponibles</h1>

    <div class="row">
        <!-- FILTROS (En celular se verán arriba, en PC a la izquierda) -->
        <aside class="col-lg-3 mb-4">
            <div class="filter-box p-3 border rounded">
                <h5 class="text-warning">¿Qué Buscás?</h5>
                
                <label class="text-white small">Marca</label>
                <select class="form-select mb-2" id="filtroMarca">
                    <option value="">Todas</option>
                    <option>Toyota</option>
                    <option>Ford</option>
                    <option>Volkswagen</option>
                    <option>Peugeot</option>
                </select>

                <label class="text-white small">Año mínimo</label>
                <select class="form-select mb-2" id="filtroAnio">
                    <option value="">Todos</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                </select>

                <label class="text-white small">Kilómetros</label>
                <select class="form-select mb-3" id="filtroKm">
                    <option value="">Todos</option>
                    <option value="30000">Hasta 30.000</option>
                    <option value="60000">Hasta 60.000</option>
                    <option value="100000">Hasta 100.000</option>
                </select>

                <label class="text-white small">Buscar</label>
                <input type="text" class="form-control mb-3" id="filtroTexto" placeholder="Modelo o marca">

                <button class="btn btn-warning w-100 fw-bold" onclick="aplicarFiltros()">
                    Buscar vehículos
                </button>
            </div>
        </aside>

        <!-- LISTADO (Grilla adaptativa) -->
        <section class="col-lg-9">
            <!-- El contenedor se llena por JS, asegúrate que las clases de la tarjeta sean col-12 col-md-6 col-lg-4 -->
            <div class="row g-4" id="autosContainer"></div>

            <nav class="mt-5">
                <ul class="pagination justify-content-center flex-wrap" id="pagination"></ul>
            </nav>
        </section>
    </div>
</div>

<!-- MODAL DETALLE AUTO (Responsive) -->
<div class="modal fade" id="autoModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content modal-dark bg-dark text-white">

      <div class="modal-header border-0">
        <h5 class="modal-title text-warning" id="autoModalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-4">
          <!-- GALERÍA -->
          <div class="col-lg-6">
            <img id="modalMainImg" class="img-fluid rounded mb-2 w-100" style="max-height: 400px; object-fit: cover;">
            <div class="d-flex flex-wrap gap-1" id="modalThumbs"></div>
          </div>

          <!-- INFO -->
          <div class="col-lg-6">
            <h3 class="text-warning" id="modalPrecio"></h3>
            <hr>
            <p><strong>Asesor comercial:</strong><br>
              Franco Scamilla · +54 9 11 1746-8000
            </p>
            <div class="spec-box p-3 bg-black rounded">
              <div class="row">
                <div class="col-6 mb-2"><strong>Marca:</strong> <span id="modalMarca"></span></div>
                <div class="col-6 mb-2"><strong>Modelo:</strong> <span id="modalModelo"></span></div>
                <div class="col-6 mb-2"><strong>Año:</strong> <span id="modalAnio"></span></div>
                <div class="col-6 mb-2"><strong>Km:</strong> <span id="modalKm"></span></div>
              </div>
            </div>
          </div>
        </div>

        <!-- FORMULARIO EN MODAL -->
        <hr class="my-4">
        <h5 class="text-warning text-center">¿Te interesa este vehículo?</h5>
        <form id="formVehiculo" class="row g-3">
          <div class="col-md-6"><input class="form-control" name="Nombre" id="f_nombre" placeholder="Nombre" required></div>
          <div class="col-md-6"><input class="form-control" name="Apellido" id="f_apellido" placeholder="Apellido" required></div>
          <div class="col-md-6"><input class="form-control" name="Telefono" id="f_telefono" placeholder="Teléfono" required></div>
          <div class="col-md-6"><input class="form-control" name="Email" id="f_email" placeholder="Email" type="email" required></div>
          <div class="col-12"><textarea class="form-control" id="f_mensaje" name="Mensaje" rows="3">Me interesa esta publicación.</textarea></div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Enviar Consulta</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/comprar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
